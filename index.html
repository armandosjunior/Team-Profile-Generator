<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Team Display</title>
</head>
<body>

<div class="container-fluid bg-warning p-5">
  <div class="text-center">
    <h1 class="text-center text-light display-4">Full Team List</h1>

  </div>
</div>
<div class="container p-3">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div id="employee-col" class="col">
            <div class="card mb-3" style="width: 18rem;">
                <div class="card-body">
                <h5 id="job-position" class="card-title">Software Engineer</h5>
                <h6 id="employee-name" class="card-subtitle mb-2 text-muted">Armando Sida</h6>
                <ul class="list-group list-group-flush">
                    <li id="employee-id" class="list-group-item">ID: 41250111</li>
                    <li id="employee-email" class="list-group-item">Email: sidaarmando@gmail.com</li>
                    <li id="employee-office-number" class="list-group-item">Office number: 7101</li>
                    <li id="employee-git" class="list-group-item">Github: <a href="https://www.github.com/armandosjunior" target="_blank">armandosjunior</a></li>
                </ul>
                </div>
            </div>
        </div>
        
    </div>

</div>

</body>
</html>
